<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/png" href="assets/favicon/helmet.png">
        <title>Mythological Trivial</title>
        
    </head>
    <body>

        
<!-- HEADER: Contains the title of the game -->
        <header>
            <h1>Mythological Trivial</h1>
        </header>

        <!-- MAIN CONTAINER: Player setup, score, question, answers and game controls -->
        <div class="container">
            <!-- PLAYER SETUP -->
             <div class="player-setup" aria-labelledby="player-legend">
               <label id="player-legend" for="player-name">Enter your name to start:</label>
                 <input
                  type="text"
                  id="player-name"
                  name="player-name"
                  minlength="2"
                  maxlength="20"
                  required
                  placeholder="e.g., Alex"
                  aria-describedby="name-error"
                 />
                 <p id="name-error" class="form-error" aria-live="polite"></p>
            </div>


            <!-- GAME AREA: score, question, answers and start button -->
            <p id="score">Score: 0</p>
            <p class="question" id="question">Press "Start Game" to play.</p>

            <div class="answers">
                <button type="button" class="answer-button" id="answer1"></button>
                <button type="button" class="answer-button" id="answer2"></button>
                <button type="button" class="answer-button" id="answer3"></button>
                <button type="button" class="answer-button" id="answer4"></button>
            </div>

            <button type="button" id="start-game" disabled>Start Game</button>
        </div>

        <!-- FOOTER: Social links -->
        <footer>
             <p>Game Projects</p>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <ul class="social-links">
        <li><a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a></li>

        <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
    </ul>
        </footer>

        <script src="assets/js/script.js"></script>
    </body>

    </html>
